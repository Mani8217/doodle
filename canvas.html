      let c = canvas.getContext('2d')


     c.beginPath();
     c.arc(300, 300, 50, 0, 2*Math.PI);
    
     c.fillStyle='red';
     c.fill()
      for (let i=0; i < 100; i++){
         x =Math.random() * window.innerWidth;
         y=Math.random() * window.innerHeight;
         c.beginPath();
         c.arc(x, y, 50, 0, 2*Math.PI);
         c.strokeStyle = 'red';
         c.stroke()
      }
